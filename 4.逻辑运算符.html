<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<script>
	// && 全真为真，一假则假
	console.log(true && true);
	console.log( false && true);
	console.log(true && false);
	console.log(false && false);
	
	// || 一真则真
	console.log(true || true);
	console.log( false || true);
	console.log(true || false);
	console.log(false || false);
	
	
	console.log("a" && "abc");//"abc"
	console.log("a" || "abc");//"a"
	
	console.log(!false);
	
	
	
</script>
	</body>
</html>
